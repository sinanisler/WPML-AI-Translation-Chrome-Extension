<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WPML AI Translation</title>
  <style>
    body {
      min-width: 500px;
      max-width: 600px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      background: #f8f9fa;
    }

    .container {
      background: white;
      padding: 10px;
    }

    h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 20px;
      font-weight: 600;
      line-height:1;
    }

    .section {
      margin-bottom: 4px;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    input, input[type="text"], input[type="password"], select, textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    input[type="text"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #27ad95;
      box-shadow: 0 0 0 3px rgba(39, 173, 149, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      line-height: 1.1;
      font-size: 13px;
    }

    .button {
      background: #27ad95;
      color: white;
      border: none;
      padding: 11px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background: #229982;
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .button.secondary {
      background: #6c757d;
      margin-top: 8px;
    }

    .button.secondary:hover {
      background: #5a6268;
    }

    .status {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .api-key-status {
      display: inline-block;
      margin-left: 10px;
      font-size: 13px;
      font-weight: 600;
    }

    .api-key-status.saved {
      color: #28a745;
    }

    .api-key-status.not-saved {
      color: #dc3545;
    }

    .model-info {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      padding: 6px 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #27ad95;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      font-style: italic;
    }

    .footer {
      background: #f8f9fa;
      padding: 16px 24px;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .footer a {
      color: #27ad95;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #229982;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>WPML AI Translation</h3>

    <div class="section">
      <label for="api-key">
        OpenAI API Key
        <span id="api-key-status" class="api-key-status"></span>
      </label>
      <input type="password" id="api-key" placeholder="sk-...">
    </div>

    <div class="section">
      <label for="model-select">AI Model</label>
      <input list="model-list" id="model-select" placeholder="Type to search models (e.g., gpt-5-mini)..." disabled>
      <datalist id="model-list">
        <option value="Loading models..."></option>
      </datalist>
      <button id="refresh-models" class="button secondary" disabled>Refresh Models</button>
      <div id="model-info" class="model-info"></div>
    </div>

    <div class="section">
      <label for="system-prompt">System Prompt</label>
      <textarea id="system-prompt" placeholder="Enter your custom system prompt..."></textarea>
      <div class="help-text">This prompt guides how the AI translates your content.</div>
      <button id="save-settings" class="button">Save All Settings</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <div class="footer">
    <a href="https://github.com/sponsors/sinanisler" target="_blank">‚ù§ Support Project</a>
  </div>

  <script src="/popup.js"></script>
</body>

</html>
